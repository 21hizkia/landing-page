<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Digital Agency</h1>
      <nav class="navbar">
        <button type="button" id="menu"><i class="bx bx-menu"></i></button>
        <ul class="nav-item">
          <li><a href="">Home</a></li>
          <li><a href="">About</a></li>
          <li><a href="">Testimonial</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero-section">
        <div class="main-text">
          <h1>Building Digital Products, Brands & Experience</h1>
          <p>
            Digital Agency Is Your Online Team Management Tool That Easy And
            Prompt
          </p>
          <div class="button">
            <a href="" class="btn">Contact Us</a>
          </div>
        </div>
        <div class="img">
          <div class="main-img">
            <img
              src="src/img/business-people-discussing-business-idea.png"
              alt=""
            />
          </div>
        </div>
      </section>
      <section class="companies-section">
        <h6>Trusted By 4000+ Companies</h6>
        <div class="logo">
          <img src="src/img/logo/spotify.png" alt="" />
          <img src="src/img/logo/slack.png" alt="" />
          <img src="src/img/logo/dropbox.png" alt="" />
          <img src="src/img/logo/zoom.png" alt="" />
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
